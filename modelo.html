<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p> Data de Nascimento </p>
            <input type="date" name="nascimento" id="nasci">
        </div>
        <div>
           <p> Sexo </p> 
           <input type="radio" name="sexo" id="m" value="0" checked> Masculino
           <input type="radio" name="sexo" id="f" value="1"> Feminino
        </div>
        <div>
            <input type="button" value="verificar">
        </div>
        <div id="div-idade">
            Aqui aparecerá a idade
        </div>
        <div id="div-foto">
           Aqui aparecerá a foto
        </div>
    </section>
    <footer>
        <p>&copy; Kelvin Morais</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
